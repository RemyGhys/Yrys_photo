<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/js/all.min.js"></script>
    <title>Yrys Photo - Photographe événementiel</title>
	<link rel="icon" href="image/logo_photo.png">
</head>

<body>
	<section class="landing_page" id="landing-page">
		<img id="landing-page-background" src="image/bg1.jpg" alt="image arriere plan"/>
		<header>
			<div id="header-logo">
				<img src="image/logo.png" alt="logo yrys photo"/>
			</div>
			<div id="header-nav">
				<ul>
					<li>ACCUEIL</li>
					<li>GALERIE</li>
					<li>A PROPOS</li>
					<li>CONTACT</li>
				</ul>
			</div>
			<div id="header-social-network">
				<a href="https://www.facebook.com/yrysphoto" target="_blank"><img src="image/logo_fb.png" alt="logo facebook"/></a>
				<a href="https://www.instagram.com/yrysphoto" target="_blank"><img src="image/logo_insta.png" alt="logo instagram"/></a>
			</div>
		</header>
		<div id="main-text">
			<img id="main-logo" src="image/logo.png" alt="logo yrys photo"/>
			<h1 id="main-name">SEVERINE DELVAL</h1>
			<h3 id="main-job">PHOTOGRAPHE EVENEMENTIEL</h3>
		</div>
		<div id="scroll_down">
			<img src="image/scroll_chevrons.png" />
		</div>
	</section>
	<section id="section-2">
		<h1>présentation</h1>
	</section>
	
	
	<script type="text/javascript">
		var i = 0;
		var images = ["image/bg1.jpg", "image/bg2.jpg", "image/bg3.jpg", "image/bg4.jpg", "image/bg5.jpg", "image/bg6.jpg"];
		var time = 5000;
		
		function changeImg() {
			document.getElementById("landing-page-background").src = images[i];
			document.getElementById("landing-page-background").style.opacity = "1";
			
			if (i<images.length-1) {
				i++;	
			} else {
				i=0;
			}
			setTimeout("changeImg()", time);
		}
		window.onload = changeImg;	
		
	</script>
	
</body>

</html>
